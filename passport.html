<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UNOK Entry Boarding Pass</title>
<style>
    body {
        font-family: "Arial", sans-serif;
        background: #e7e4d8; /* dirty white passport color */
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .pass-container {
        width: 520px;
        background: #f7f4eb;
        border: 2px solid #d1cbb9;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 14px rgba(0,0,0,0.2);
    }

    /* HEADER */
    .header {
        display: flex;
        align-items: center;
        padding: 18px;
        background: #eae6db;
        border-bottom: 2px dashed #c4bcab;
    }

    /* POO EMOJI LOGO IMAGE */
    .poo-logo {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        object-fit: contain;
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
        color: #3d3b34;
    }

    /* SECTIONS */
    .section {
        padding: 20px;
        border-bottom: 1px dashed #c8c3b4;
    }

    .label {
        font-size: 12px;
        color: #7b7462;
        letter-spacing: 1px;
    }

    .value {
        font-size: 20px;
        font-weight: bold;
        margin-top: 3px;
        color: #3d3b34;
    }

    .row {
        display: flex;
        justify-content: space-between;
    }

    /* STAMPS */
    .stamp {
        margin: 20px;
        border: 2px solid #b19f7d;
        display: inline-block;
        padding: 10px 18px;
        border-radius: 50%;
        font-size: 14px;
        letter-spacing: 1px;
        color: #6b624e;
        opacity: 0.8;
        transform: rotate(-10deg);
    }

    /* QR CODE / IMAGE LINK */
    .barcode {
        text-align: center;
        padding: 20px;
    }

    .barcode img {
        width: 70%;
    }

    /* TEAR-OFF STUB */
    .stub {
        background: #f0eddf;
        padding: 18px;
        border-top: 2px dashed #c2baa7;
        text-align: center;
    }

    .stub small {
        color: #7d7664;
        font-size: 11px;
    }
</style>
</head>
<body>

<div class="pass-container">

    <!-- HEADER -->
    <div class="header">
        <img class="poo-logo" src="https://static.vecteezy.com/system/resources/previews/001/202/843/non_2x/poo-emoji-png.png" alt="Poo Emoji Logo" />
        <div class="title">UNOK BOARDING PASS</div>
    </div>

    <!-- MAIN INFO -->
    <div class="section">
        <div class="label">GROUP NAME</div>
        <div class="value">unok</div>
    </div>

    <div class="section">
        <div class="label">DATE & TIME</div>
        <div class="value">TBA</div>
    </div>

    <div class="section row">
        <div>
            <div class="label">GATE</div>
            <div class="value">TBA</div>
        </div>
        <div>
            <div class="label">SEAT</div>
            <div class="value">TBA</div>
        </div>
        <div>
            <div class="label">FLIGHT</div>
            <div class="value">GERTC/RI</div>
        </div>
    </div>

    <div class="section">
        <div class="label">HOUSE ENTRY</div>
        <div class="value">Authorized Access Granted</div>
    </div>

    <div class="section">
        <div class="label">PASS ID</div>
        <div class="value">UNOK-PASS-001</div>
    </div>

    <!-- STAMPS -->
    <div class="stamp">ENTRY • APPROVED</div>
    <div class="stamp" style="float:right; margin-right:30px; transform: rotate(8deg);">
        UNOK • HQ
    </div>

    <!-- QR CODE LINKING TO MEME IMAGE -->
    <div class="barcode">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://i.pinimg.com/originals/40/58/b3/4058b3444e085edf771c13e6fb8424ab.jpg" 
             alt="QR Code to Meme Image" />
    </div>

    <!-- TEAR-OFF STUB -->
    <div class="stub">
        <strong>TEAR-OFF ENTRY STUB</strong><br />
        <small>Present this upon arrival at the house</small>
    </div>

</div>

</body>
</html>
